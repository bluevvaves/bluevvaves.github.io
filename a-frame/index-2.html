<!DOCTYPE html>
<html>

<head>
    <title>A-Frame Texture Example</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Example of applying texture to a box -->
        <a-box position="0 1.5 -5" rotation="0 45 45" width="2" height="2" depth="2"
            material="src: url(texture.jpg);"></a-box>

        <!-- Example of applying texture to a sphere -->
        <a-sphere position="2 1.25 -5" radius="1.25" material="src: url(dog.jpg);"></a-sphere>

        <!-- Example of applying texture to a plane -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src: url(./images/dog.jpg);"></a-plane>

        <!-- Example of applying texture to a cylinder -->
        <a-cylinder position="-2 1 -5" radius="0.5" height="2" material="src: url(texture.jpg);"></a-cylinder>

        <!-- Add a sky -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
